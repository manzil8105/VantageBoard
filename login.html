<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page-auth">
    <main class="auth-shell">
      <section class="auth-card">
        <h1 class="brand-title">Welcome</h1>
        <form id="loginForm" class="auth-form">
          <div class="field">
            <label>Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="you@company.com"
            />
          </div>
          <div class="field">
            <label>Password</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Password"
            />
          </div>
          <button class="btn primary" type="submit">Log In</button>
          <p class="signup-prompt">
            Donâ€™t have an account?
            <a href="register.html" class="link">Sign Up</a>
          </p>
        </form>
      </section>
    </main>

    <div id="promptOverlay" class="prompt-overlay">
      <div class="prompt-card">
        <h2 class="prompt-title">Message</h2>
        <p class="prompt-sub"></p>
        <button id="promptBtn" class="prompt-btn">OK</button>
      </div>
    </div>

    <script>
      const overlay = document.getElementById("promptOverlay");
      const titleBox = document.querySelector(".prompt-title");
      const sub = document.querySelector(".prompt-sub");
      const btn = document.getElementById("promptBtn");

      let redirectUrl = null;

      function showMsg(t, m, redirect = null) {
        titleBox.textContent = t;
        sub.textContent = m;
        redirectUrl = redirect;
        overlay.classList.add("show");
      }

      btn.onclick = () => {
        overlay.classList.remove("show");
        if (redirectUrl) window.location.href = redirectUrl;
      };

      document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();
        const data = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        try {
          const res = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await res.json();

          if (res.ok) {
            // Save user to LocalStorage so other pages know who is logged in
            localStorage.setItem("user", JSON.stringify(result.user));
            showMsg(result.title, result.msg, "dashboard.html");
          } else {
            showMsg(result.title, result.msg);
          }
        } catch (err) {
          showMsg("Error", "Could not connect to server.");
        }
      };
    </script>
  </body>
</html>
